<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
</head>
<body>
  <h2>ðŸ’° Simple Expense Tracker</h2>

  <p id="result"></p>

  <script>
    // Declare variables
    let income = 5000;          // total income
    let rent = 1500;            // rent expense
    let groceries = 1200;       // groceries expense
    let transport = 800;        // transport expense

    // Calculate total expenses
    let totalExpenses = rent + groceries + transport;

    // Calculate balance
    let balance = income - totalExpenses;

    // Output result using template literals for clean string formatting
    document.getElementById("result").innerHTML = `
      Income: $${income} <br>
      Rent: $${rent} <br>
      Groceries: $${groceries} <br>
      Transport: $${transport} <br><br>
      <b>Total Expenses: $${totalExpenses}</b> <br>
      <b>Remaining Balance: $${balance}</b>
    `;
  </script>
</body>
</html>
